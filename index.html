<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="attribution">
    <div class="container grid">
      <img
        src="/order-summary-component-main/images/illustration-hero.svg"
        alt="Menina music"
      />

      <h1>Order Summary</h1>

      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img
          class="icon"
          src="/order-summary-component-main/images/icon-music.svg"
          alt="icon music"
        />

        <p class="price">
          Annual Plan
          <br />
          <span>$59.99/year</span>
        </p>

        <a class="change" href="">Change</a>
      </div>

      <a class="button" href="#">Proceed to Payment</a>

      <a class="cancel" href="#">Cancel Order</a>
    </div>

    <div class="footer attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://ismaeldan.github.io/Ismael-Dantas/">Ismael Dantas</a>.
    </div>
  </body>
</html>
